<%inherit file="base.html"/>

<!--<form class="form-horizontal">-->
<form action="save_config" method="post">
    <fieldset>
        <legend>Serveur local</legend>
        <div class="control-group">
            <label class="control-label" for="server_interface">Interface
                <div class="controls">
                    <select class="input-medium" id="server_interface" name="server_interface">
                        ${interfaces}
                    </select>
                    <a href="#" rel="tooltip" data-container="body" data-toggle="tooltip" data-placement="right" title="Changer l'interface vous permet de sp&eacute;cifier quelles ressources r&eacute;seau auront acc&egrave; &agrave; la page du TDCSKI"> AIDE</a>
                </div>
            </label>
        </div>
        <div class="control-group">
            <label class="control-label" for="server_port">Port
                <div class="controls">
                    <input class="input-mini" type="text" name="server_port" id="server_port" value="${server_port}" pattern="[1-5][0-9]{4}" required>
                    <span class="help-block">Choisissez un port entre 10.000 et 59.999</span>
                </div>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Chemins et dossiers</legend>
        <div class="control-group">
            <label class="control-label" for="saved_games">Parties sauvegard&eacute;es
                <div class="controls">
                    <input class="input-xxlarge" type="text" name="saved_games" id="saved_games" value="${saved_games}"/>
                </div>
            </label>
        </div>
        <div class="control-group">
            <label class="control-label" for="dcs_dir">Installation DCS
                <div class="controls">
                    <input class="input-xxlarge" type="text" name="dcs_dir" id="dcs_dir" value="${dcs_path}"/>
                </div>
            </label>
        </div>
    </fieldset>
    <button type="submit" class="btn">Sauver</button>
</form>

<script>
    $('a[href="/config"]').parent().addClass('active');
//    $('#interface_help').popover('toggle')
</script>

<script type="text/javascript">
    $(function () {
        $("[rel='tooltip']").tooltip();
    });
</script>
